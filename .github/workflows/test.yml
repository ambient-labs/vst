name: Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'packages/dsp/**'
      - 'packages/frontend/**'
      - 'scripts/**'
      - 'tests/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vitest.integration.config.ts'
      - 'vitest.scripts.config.ts'
      - '.github/workflows/test.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/dsp/**'
      - 'packages/frontend/**'
      - 'scripts/**'
      - 'tests/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vitest.integration.config.ts'
      - 'vitest.scripts.config.ts'
      - '.github/workflows/test.yml'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      dsp: ${{ steps.filter.outputs.dsp }}
      integration: ${{ steps.filter.outputs.integration }}
      scripts: ${{ steps.filter.outputs.scripts }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'packages/frontend/src/**'
              - 'packages/frontend/vitest.unit.config.ts'
              - 'packages/frontend/package.json'
              - 'package.json'
              - 'pnpm-lock.yaml'
            dsp:
              - 'packages/dsp/**/*.js'
              - 'packages/dsp/**/*.ts'
              - 'packages/dsp/vitest.unit.config.ts'
              - 'packages/dsp/package.json'
              - 'package.json'
              - 'pnpm-lock.yaml'
            integration:
              - 'packages/dsp/**/*.js'
              - 'packages/dsp/**/*.ts'
              - 'tests/**'
              - 'vitest.integration.config.ts'
              - 'package.json'
              - 'pnpm-lock.yaml'
            scripts:
              - 'scripts/**/*.ts'
              - 'vitest.scripts.config.ts'
              - 'package.json'
              - 'pnpm-lock.yaml'

  unit-frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run frontend unit tests with coverage
        run: pnpm --filter frontend test:unit:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  unit-dsp:
    needs: changes
    if: ${{ needs.changes.outputs.dsp == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run DSP unit tests with coverage
        run: pnpm --filter dsp test:unit:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/dsp/coverage/lcov.info
          flags: dsp
          fail_ci_if_error: false

  integration:
    needs: changes
    if: ${{ needs.changes.outputs.integration == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run integration tests
        run: pnpm run test:integration

  unit-scripts:
    needs: changes
    if: ${{ needs.changes.outputs.scripts == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run scripts unit tests
        run: pnpm run test:scripts
