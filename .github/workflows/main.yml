name: Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'native/**/*.cpp'
      - 'native/**/*.h'
      - 'native/CMakeLists.txt'
      - 'scripts/build-native.mjs'
      - '.gitmodules'
      - '.github/workflows/main.yml'
  push:
    branches:
      - main
    paths:
      - 'native/**/*.cpp'
      - 'native/**/*.h'
      - 'native/CMakeLists.txt'
      - 'scripts/build-native.mjs'
      - '.gitmodules'
      - '.github/workflows/main.yml'

jobs:
  native:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libfreetype-dev libfontconfig1-dev \
            libx11-dev libxcomposite-dev libxcursor-dev libxext-dev \
            libxinerama-dev libxrandr-dev libxrender-dev \
            libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build
        shell: bash
        run: |
          set -x
          set -e

          pnpm install
          pnpm run build

      - name: Verify Build Artifacts
        shell: bash
        run: |
          set -e

          # Verify VST3 was built
          if [ ! -d "native/build/scripted/SRVB_artefacts/Release/VST3/SRVB.vst3" ]; then
            echo "❌ Error: VST3 artifact not found!"
            exit 1
          fi
          echo "✅ VST3 artifact verified"

          # Verify AU was built (macOS only)
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            if [ ! -d "native/build/scripted/SRVB_artefacts/Release/AU/SRVB.component" ]; then
              echo "❌ Error: AU artifact not found!"
              exit 1
            fi
            echo "✅ AU artifact verified"
          fi

          echo "✅ All build artifacts verified successfully"

      - name: Artifact naming
        shell: bash
        run: |
          echo "ARTIFACT_DATESTRING=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "ARTIFACT_OS=$(echo $RUNNER_OS | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: srvb-${{ env.ARTIFACT_OS }}-${{ env.ARTIFACT_DATESTRING }}
          path: |
            native/build/scripted/SRVB_artefacts/Release/VST3/
            native/build/scripted/SRVB_artefacts/Release/AU/
            !native/build/scripted/SRVB_artefacts/Release/VST3/*.lib
            !native/build/scripted/SRVB_artefacts/Release/VST3/*.exp
