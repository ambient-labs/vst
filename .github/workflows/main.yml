name: Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'native/**'
      - 'dsp/**'
      - 'src/**'
      - 'public/**'
      - 'scripts/build-native.mjs'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.js'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'index.html'
      - '.gitmodules'
      - '.github/workflows/main.yml'
  push:
    branches:
      - '**'
    paths:
      - 'native/**'
      - 'dsp/**'
      - 'src/**'
      - 'public/**'
      - 'scripts/build-native.mjs'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.js'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'index.html'
      - '.gitmodules'
      - '.github/workflows/main.yml'

jobs:
  native:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Build
        shell: bash
        run: |
          set -x
          set -e

          pnpm install
          pnpm run build

      - name: Verify Build Artifacts
        shell: bash
        run: |
          set -e

          # Verify VST3 was built
          if [ ! -d "native/build/scripted/SRVB_artefacts/Release/VST3/SRVB.vst3" ]; then
            echo "❌ Error: VST3 artifact not found!"
            exit 1
          fi
          echo "✅ VST3 artifact verified"

          # Verify AU was built (macOS only)
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            if [ ! -d "native/build/scripted/SRVB_artefacts/Release/AU/SRVB.component" ]; then
              echo "❌ Error: AU artifact not found!"
              exit 1
            fi
            echo "✅ AU artifact verified"
          fi

          echo "✅ All build artifacts verified successfully"

      - name: Artifact naming
        shell: bash
        run: |
          echo "ARTIFACT_DATESTRING=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "ARTIFACT_OS=$(echo $RUNNER_OS | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: srvb-${{ env.ARTIFACT_OS }}-${{ env.ARTIFACT_DATESTRING }}
          path: |
            native/build/scripted/SRVB_artefacts/Release/VST3/
            native/build/scripted/SRVB_artefacts/Release/AU/
            !native/build/scripted/SRVB_artefacts/Release/VST3/*.lib
            !native/build/scripted/SRVB_artefacts/Release/VST3/*.exp
