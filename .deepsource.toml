version = 1

test_patterns = [
  "tests/**"
]

exclude_patterns = [
  "node_modules/**",
  "dist/**",
  "**/dist/**",
  "public/**",
  "**/public/**",
  "native/build/**",
  "native/juce/**",
  "native/elementary/**",
  "native/choc/**",
  ".devcontainer/**",
  "pnpm-lock.yaml",
  "package-lock.json",
  ".wireit/**",
  ".worktrees/**",
  "scripts/**",
  "*.md",
  "docs/**"
]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = ["react"]
  environment = [
    "browser",
    "nodejs",
    "jest"
  ]
  module_system = "es-modules"
  dialect = "typescript"
  globals = ["__postNativeMessage__"]

[[analyzers]]
name = "cxx"
enabled = true
